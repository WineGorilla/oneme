<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>加载模型中...</title>

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fafafa;
      font-family: sans-serif;
      margin: 0;
    }

    /* 转圈动画 */
    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid #dcdcdc;
      border-top-color: #4a90e2;   /* 高亮色 */
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    h1 {
      font-size: 20px;
      color: #555;
      font-weight: normal;
    }
  </style>
</head>

<body>
  <div class="loader"></div>
  <h1>Loading</h1>
</body>
</html>



<script>
async function pollStatus() {
  const status = await window.api.getStatus();
  document.getElementById("msg").innerText = status.stage;
  if (!status.loading) {
    window.location.href = "index.html";
  } else {
    setTimeout(pollStatus, 2000);
  }
}
pollStatus();
</script>
